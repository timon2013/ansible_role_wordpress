---
# defaults file for ansible_role_wordpress

ansible_role_wordpress_wpcli_source: https://github.com/wp-cli/wp-cli/releases/download/v2.4.0/wp-cli-2.4.0.phar
ansible_role_wordpress_path: /var/www/html
ansible_role_wordpress_user: root
ansible_role_wordpress_group: root
#ansible_role_wordpress_db_name: wordpress
ansible_role_wordpress_db_user: admin
ansible_role_wordpress_db_pass: admin123


ansible_role_wordpress_site_domain: example.pl
ansible_role_wordpress_site_user: admin
ansible_role_wordpress_site_pass: admin123
ansible_role_wordpress_site_email: root@localhost


